    }

    #dz_events {
        padding-top: 10px;
    }

    #dz_events > div {
        width: fit-content;
        margin: 4px 0px;
        padding: 5px;

        border-radius: 4px;
        background-color: #e0eae3;
        color: black;
    }

    #dz_events ul {
        margin: 2px;
        padding: 0 0 0 10px;
        list-style-type: none;
        font-size: 80%;
        color: #333333;
    }
